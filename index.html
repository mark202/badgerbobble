<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Bobble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-stage">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="joystick-wrapper joystick-left">
        <div id="left-joystick" class="joystick">
            <div class="joystick-knob"></div>
        </div>
    </div>
    <div class="joystick-wrapper joystick-right">
        <div id="right-joystick" class="joystick">
            <div class="joystick-knob"></div>
            <button id="fire-button" class="joystick-fire-button" aria-label="Shoot bubbles"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
